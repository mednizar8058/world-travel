<form class="login-card" (ngSubmit)="loginUser(myform)" #myform="ngForm">
    <h2>Login</h2>
    <input ngModel name="email" type="email" placeholder="Email" required>
    <input ngModel name="password" type="password" placeholder="Password" required>
    <input type="submit" name="something" value="Log me in">
    <hr>
    <a routerLink="/registration">You're not a member? Sign up!</a>
    
</form>
